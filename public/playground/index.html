<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Lyra Playground</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Connect to Lyra and get user's public key</h1>
    <button id="lyra-connect">Lyra.connect()</button>
    <input type="text" readonly id="publicKey" />
    <br />
    <h1>Send funds from user's account to another account</h1>
    <div>
      <label for="transaction-xdr">Transaction XDR</label>
      <input type="text" id="transaction-xdr" />
    </div>
    <div>
      <button id="lyra-submit-transaction">Submit transaction</button>
    </div>
    <div>
      <label for="transaction-status">Transaction Result:</label>
      <textarea readonly id="transaction-status"></textarea>
    </div>
  </body>
</html>
