name: Run Snapshots
env:
  INDEXER_URL: ${{ secrets.INDEXER_URL }}
on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch name
        default: ""
        required: true
jobs:
  test-ci:
    name: test snapshots
    timeout-minutes: 20
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.0-jammy
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
      - run: npm install -g yarn && yarn
      - run: yarn setup
      - run: yarn build:freighter-api
      - run: yarn build:extension
      - run: yarn test:e2e --update-snapshots
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "docs(): updated snapshots"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@7380612b49221684fefa025244f2ef4008ae50ad #v3.10.1
        with:
          title: Adds snapshots
