name: Run Snapshots
env:
  INDEXER_URL: ${{ secrets.INDEXER_URL }}
on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch name
        default: ""
        required: true
  # Allow updating snapshots during manual runs
  workflow_call:
    inputs:
      update-snapshots:
        description: "Update snapshots?"
        type: boolean
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - in_progress
jobs:
  test-ci:
    name: test snapshots
    timeout-minutes: 20
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
      - run: npm install -g yarn && yarn
      - run: npx playwright install --with-deps chromium
      - name: Set up cache
        id: cache
        uses: actions/cache@v4
        with:
          key: cache/${{github.repository}}/${{github.ref}}
          restore-keys: cache/${{github.repository}}/refs/heads/master
          path: .extension/e2e-tests/**
      - run: yarn setup
      - run: yarn build:freighter-api
      - run: yarn build:extension
      - name: Initialize snapshots
        if: ${{steps.cache.outputs.cache-hit != 'true' || inputs.update-snapshots == 'true'}}
        run: yarn test:e2e --update-snapshots
      - run: yarn test:e2e
