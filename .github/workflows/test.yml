name: Translate and Test
on: [pull_request]
jobs:
  build-translations:
    name: Build translation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.14.0
      - run: yarn install
      - run: yarn build:freighter-api
  test-ci:
    needs: build-translations
    name: test
    runs-on: ubuntu-latest
    steps:
      - run: yarn test:ci
