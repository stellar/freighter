name: Run Tests
on: [pull_request]
jobs:
  test-ci:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: yarn setup
      - run: yarn build:freighter-api
      - run: yarn test:ci
